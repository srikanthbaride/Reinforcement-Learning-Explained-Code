name: ch6

on:
  push:
    paths:
      - 'ch6_td_learning/**'
      - '.github/workflows/ch6.yml'
  pull_request:
    paths:
      - 'ch6_td_learning/**'
      - '.github/workflows/ch6.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ch6_td_learning/requirements.txt
        pip install pytest

    - name: Run tests
      run: |
        pytest -q ch6_td_learning/tests
